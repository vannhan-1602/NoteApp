<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>üìù Note App (Python)</h2>
      <div id="list">ƒêang t·∫£i...</div>
    </div>

    <script>
      // QUAN TR·ªåNG: Thay link Render Python c·ªßa b·∫°n v√†o ƒë√¢y sau khi deploy xong backend
      const API_URL = "https://THAY-LINK-RENDER-VAO-DAY.onrender.com/api/notes";

      fetch(API_URL)
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("list");
          list.innerHTML = ""; // X√≥a ch·ªØ ƒêang t·∫£i
          data.forEach((note) => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p>`;
            list.appendChild(div);
          });
        })
        .catch((err) => {
          document.getElementById("list").innerText = "L·ªói k·∫øt n·ªëi Server!";
          console.error(err);
        });
    </script>
  </body>
</html>
